name: Go Build
#
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
#
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: [ '1.16.x', '1.17.x', '1.18.x', '1.19.x', '1.20.x' ]
    #
    - name: Build
      run: go build -v ./...
#