name: Go Build
#
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
#
env:
  APP_ENV: runner
#
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [ '1.18.x', '1.19.x' ]
    steps:
      - uses: actions/checkout@v3
      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
      - name: Build
        run: go build -v ./...
    #
#